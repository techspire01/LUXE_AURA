<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxe Aura</title>
    <link rel="stylesheet" href="static/css/login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        .subscription-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .subscription-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            animation: scaleUp 1s ease-in-out;
        }
        @keyframes scaleUp {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
        .subscribe-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: gold;
            border: none;
            color: black;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .subscribe-btn:hover {
            background: orange;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="static/images/logo.jpg" alt="Luxe Aura Logo" style="width: 80px; height: auto;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="styling.html">Fashion Stylist</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="subscription-container">
        <h2>Subscribe to Luxe Aura</h2>
        <img src="static/images/banner.jpg" alt="Subscription Offer">
        <p>Join our exclusive membership and stay updated with the latest fashion trends.</p>
        <button class="subscribe-btn">Subscribe Now</button>
    </div>
</body>
</html>
