<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxe Aura</title>
    <link rel="stylesheet" href="static/css/login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Smooth background gradient animation */
        @keyframes backgroundAnimation {
            0% { background: #1a1a1a; }
            50% { background: #2c2c2c; }
            100% { background: #1a1a1a; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 6s infinite alternate ease-in-out;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .logo img {
            width: 80px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: gold;
        }

        /* Animated login container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            margin-bottom: 15px;
        }

        /* Input field animation */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-container input:focus {
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }

        /* Animated login button */
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, gold, orange);
            border: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .login-container button:hover {
            background: linear-gradient(45deg, orange, red);
            transform: scale(1.05);
        }

        /* Floating animation */
        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .login-container {
            animation: floating 3s infinite ease-in-out;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="static/images/logo.jpg" alt="Luxe Aura Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="styling.html">Fashion Stylist</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login to Luxe Aura</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
